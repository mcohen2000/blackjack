<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>BlackJack</h1>
    <div id="wallet-wrapper">
        <p id="playerMoney">Balance: $0</p>
        <p id="playerBet">Current Bet: $0</p>
        <p id="cardsRemaining">Cards left: 104</p>
    </div>
    <div className="content-wrapper">

        <h2 id="dealerHand">Dealer's Hand:</h2>
        <h3 id="dealerHandDisplay">Hand:</h3>
        <h3 id="dealerScore">Score: 0</h3>
        <div id="dealerHand-wrapper">

        </div>
        <h2 id="playerHand">Player's Hand:</h2>
        <h3 id="playerHandDisplay">Hand:</h3>
        <h3 id="playerScore">Score: 0</h3>
        <div id="playerHand-wrapper">
            
        </div>
        
        <h2>Commands:</h2>
        <div>
            <button id="depositButton">Deposit</button>
            <button id="dealButton">Deal</button>
            <button id="hitButton">Hit</button>
            <button id="standButton">Stand</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
